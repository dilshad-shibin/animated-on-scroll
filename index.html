<!DOCTYPE html>
<html>
<head>
	<title>animated on scroll</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/aos.css">

	<!-- Link AOS----
	-------------https://michalsnik.github.io/aos/ -->

</head>
<body>
	<section>
		<h1 data-aos="fade-up">Lorem Ipsum Dolar sit amet</h1>
	</section>
	<section>
		<h1 data-aos="fade-left">Lorem Ipsum Dolar sit amet</h1>
	</section>
	<section>
		<h1 data-aos="flip-left">Lorem Ipsum Dolar sit amet</h1>
	</section>
	<section>
		<h1 data-aos="zoom-in">Lorem Ipsum Dolar sit amet</h1>
	</section>
	<section>
		<h1 data-aos="fade-up" data-aos-duration="3000">Lorem Ipsum Dolar sit amet</h1>
	</section>
	<section>
		<h1 data-aos="flip-left"
		data-aos-easing="ease-out-cubic"
		data-aos-duration="2000">Lorem Ipsum Dolar sit amet</h1>
	</section>

 <script src="js/aos.js"></script>
 <script type="text/javascript">
  	AOS.init({
  		duration: 2000,
  	});
 </script>

</body>
</html>
